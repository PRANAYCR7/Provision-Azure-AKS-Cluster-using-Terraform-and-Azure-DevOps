apiVersion: apps/v1
kind: Deployment
metadata:
  name: reto-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reto-backend
  template:
    metadata:
      labels:
        app: reto-backend
    spec:
      containers:
        - image: mongo:latest
          name: reto-backend
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_URI
              value: "{}"
            - name: DATABASE_DBNAME
              value: DemoDB-beta
